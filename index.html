<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jevika - Drag Papers ‚ù§Ô∏è</title>
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Short Stack', 'Homemade Apple', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Styling the upload modal */
    #uploadModal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      color: #ffffff;
    }

    /* Title inside the upload modal */
    #uploadModal h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ff6f61;
    }

    /* File input field */
    #imageUpload {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      background-color: #2c2c2c;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    #imageUpload::-webkit-file-upload-button {
      background-color: #ff6f61;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #imageUpload::-webkit-file-upload-button:hover {
      background-color: #ff4b3e;
    }

    /* Upload button */
    #uploadButton {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #uploadButton:hover {
      background-color: #ff4b3e;
      transition: background-color 0.3s ease-in-out;
    }

    /* Preview container */
    #previewContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    #previewContainer img {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Hide the main content initially */
    #mainContent {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Upload Modal -->
  <div id="uploadModal">
    <h2>Upload Your Images</h2>
    <input type="file" id="imageUpload" accept="image/*" multiple />
    <button id="uploadButton">Upload Images</button>
    <div id="previewContainer"></div>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <div class="paper heart"></div>
    <div class="paper image">
      <p> and I fallen in</p>
      <p>your eyes üòç </p>
      <img id="mainImage1" src="Screenshot 2024-11-30 142807.png" alt="Main Image 1" />
    </div>
    <div class="paper image">
      <p></p>
      <img id="mainImage2" src="Screenshot 2024-11-30 142827.png" alt="Main Image 2" />
    </div>
    <div class="paper image">
      <p>How can be </p>
      <p> someone so cute ‚ù§Ô∏è </p>
      <img id="mainImage3" src="Screenshot 2024-11-30 142859.png" alt="Main Image 3" />
    </div>
    <div class="paper red">
      <p class="p1"> and My Favorite</p>
      <p class="p2">Person üòç</p>
    </div>
    <div class="paper">
      <p class="p1">You are Cute </p>
      <p class="p1">Amazing <span style="color: red !important;">‚ù§Ô∏è</span></p>
    </div>
    <div class="paper">
      <p class="p1">Drag the papers to move!</p>
    </div>
  </div>

  <script>
    document.getElementById('uploadButton').addEventListener('click', function () {
      const fileInput = document.getElementById('imageUpload');
      const previewContainer = document.getElementById('previewContainer');
      const uploadModal = document.getElementById('uploadModal');
      const mainContent = document.getElementById('mainContent');

      // Clear previous preview
      previewContainer.innerHTML = '';

      const files = fileInput.files;
      if (files.length === 3) {
        const mainImages = [
          document.getElementById('mainImage1'),
          document.getElementById('mainImage2'),
          document.getElementById('mainImage3')
        ];

        Array.from(files).forEach((file, index) => {
          const reader = new FileReader();

          reader.onload = function (e) {
            // Display the uploaded image in the preview container
            const img = document.createElement('img');
            img.src = e.target.result;
            previewContainer.appendChild(img);

            // Set the corresponding main image source to the uploaded image
            mainImages[index].src = e.target.result;

            // Show the main content after all images are uploaded
            if (index === files.length - 1) {
              uploadModal.style.display = 'none';
              mainContent.style.display = 'block';
            }
          }

          reader.readAsDataURL(file);
        });
      } else {
        alert('Pleaseupload exactly 3 images.');
      }
    }); </script>

  <script src="script.js"></script>
  <script src="mobile.js"></script>
</body>

</html>
