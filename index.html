    /* General styling for all inputs */

    /* Styling the upload modal */
    #uploadModal {
      display: flex;

    }

    /* File input field */
    #imageUpload {

      border: 1px solid #555;

      color: #fff;

    }

    #imageUpload::-webkit-file-upload-button {
      background-color: #ff6f61;

      padding: 5px 10px;

    }

    #imageUpload::-webkit-file-upload-button:hover {

    /* Upload button */

      font-size: 1rem;
      font-weight: bold;

      color: #fff;

    #uploadButton:hover {

    /* Preview container */

    #previewContainer img {

      height: 100px;
      margin: 10px;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Hide the main content initially */
    #mainContent {
      display: none;
    }

<body>
  <!-- Upload Modal -->

    <input type="file" id="fileInput2" accept="image/*" />

  </div>

  <!-- Main Content -->
  <div id="mainContent">

    </div>
    <div class="paper image">
      <p>you are so amazing </p>
      <p> just like your eyes ‚ù§Ô∏è </p>
      <img id="mainImage3" src="Screenshot 2024-11-30 142859.png" alt="Main Image 3" />
    </div>
    <div class="paper red">
      <p class="p1"> and be my</p>
      <p class="p2">friend üòç</p>
    </div>
    <div class="paper">
      <p class="p1">Sorry for </p>
      <p class="p1">everything <span style="color: red !important;">‚ù§Ô∏è</span></p>
    </div>
    <div class="paper">
      <p class="p1">Drag the papers to move!</p>
    </div>
  </div>

  <script>document.getElementById('uploadButton').addEventListener('click', function () {
      const fileInputs = [
        document.getElementById('fileInput1').files[0],
        document.getElementById('fileInput2').files[0],
        document.getElementById('fileInput3').files[0]
      ];

      const previewContainer = document.getElementById('previewContainer');
      const uploadModal = document.getElementById('uploadModal');
      const mainContent = document.getElementById('mainContent');
      const mainImages = [
        document.getElementById('mainImage1'),
        document.getElementById('mainImage2'),
        document.getElementById('mainImage3')
      ];

      // Filter out undefined (empty) files
      const uploadedFiles = fileInputs.filter(file => file !== undefined);

      // Prevent proceeding if no file is uploaded
      if (uploadedFiles.length === 0) {
        alert("Please upload at least one image.");
        return;
      }

      // If only one file is uploaded, use it for all three slots
      if (uploadedFiles.length === 1) {
        uploadedFiles.push(uploadedFiles[0], uploadedFiles[0]);
      }

      // If two files are uploaded, duplicate the first image for the third slot
      if (uploadedFiles.length === 2) {
        uploadedFiles.push(uploadedFiles[0]);
      }

      // Clear previous preview images
      previewContainer.innerHTML = '';

      // Process and display images
      uploadedFiles.forEach((file, index) => {
        const reader = new FileReader();

        reader.onload = function (e) {
          // Display uploaded images in preview container
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);

          // Set the main images
          mainImages[index].src = e.target.result;

          // After loading all images, show the main content
          if (index === uploadedFiles.length - 1) {
            uploadModal.style.display = 'none';
            mainContent.style.display = 'block';
          }
        };

        reader.readAsDataURL(file);
      });
    });

  </script>

  <script src="script.js"></script>
  <script src="mobile.js"></script>
